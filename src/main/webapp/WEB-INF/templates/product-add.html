<title>添加用户 - H-ui.admin v3.1</title>
<meta name="keywords"
	content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description"
	content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
	<article class="page-container">
		<form action="" method="post" class="form form-horizontal"
			id="form-product-add">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red"></span>资源名：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="username" name="re_name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red"></span>种类：</label>
				<div class="formControls col-xs-8 col-sm-9 skin-minimal">
					<select name="re_type" id="yourId">
						<option value="专辑" selected>专辑</option>
						<option value="电视">电视剧</option>
						<option value="电影">电影</option>
					</select>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red"></span>上传者id：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder=""
						id="mobile" name="uper_account">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red"></span>价格：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="￥" name="re_value"
						id="email">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3"><span
					class="c-red"></span>类别id：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" placeholder="category" name="re_category_id"
						id="email">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">文件所在地址：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="btn-upload form-group"> <input
						class="input-text upload-url" type="text" name="re_src"
						id="uploadfile" readonly nullmsg="请添加附件！" style="width: 200px">
						<a href="javascript:void();"
						class="btn btn-primary radius upload-btn"><i
							class="Hui-iconfont">&#xe642;</i> 浏览文件</a> <input type="file"
						    name="uploadfile" class="input-file">
					</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">封面所在地址：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="btn-upload form-group"> <input
						class="input-text upload-url" type="text" name="re_img_path"
						id="uploadfile" readonly nullmsg="请添加附件！" style="width: 200px">
						<a href="javascript:void();"
						class="btn btn-primary radius upload-btn"><i
							class="Hui-iconfont">&#xe642;</i> 浏览文件</a> <input type="file"
						 name="uploadfile" class="input-file">
					</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">描述：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="re_description" cols="" rows="" class="textarea"
						placeholder="说点什么..."
						onKeyUp="$.Huitextarealength(this,100)"></textarea>
					<p class="textarea-numberbar">
						<em class="textarea-length">0</em>/100
					</p>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
					<input onclick="add()" class="btn btn-primary radius" type="button"
						value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>

	<script type="text/javascript"
		src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
	<script type="text/javascript"
		src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
	<script type="text/javascript">
	function add(){
		 $.ajax({
		        url:'toAddResource',
		        data:$('#form-product-add').serialize(),                 //将表单数据序列化，格式为name=value
		        type:'POST',
		        dataType:'json',
		        async: false,                             
		        success:function(data){
		        	layer.msg('添加分类成功',{icon: 1,time:1000});
		        	var index = parent.layer.getFrameIndex(window.name);
					//parent.$('.btn-refresh').click();
					window.parent.location.reload();
					parent.layer.close(index);
		        },
		        error:function(){
		        	layer.msg('添加分类失败',{icon: 5,time:1000});
		        },
		        
		    });	
	}	
	</script>
	<!--/请在上方写此页面业务相关的脚本-->
